<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KinoDünyası - Serial və Filmlər</title>
    <style>
        /* Ümumi tünd tema və Arxa fon */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #000;
            /* Arxa fonda Game of Thrones və digər serialların atmosferi */
            background-image: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.9)), 
                              url('https://images.alphacoders.com/605/605592.jpg'); 
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            color: white;
            overflow-x: hidden;
        }

        /* Naviqasiya (Netflix stili) */
        header {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #e50914;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        header h1 {
            color: #e50914;
            margin: 0;
            font-size: 32px;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        /* Film konteyneri */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 40px 10px;
            gap: 25px;
        }

        /* Film Kartları */
        .movie-card {
            background-color: rgba(31, 31, 31, 0.9);
            width: 200px;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.4s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .movie-card:hover {
            transform: scale(1.1) translateY(-10px);
            box-shadow: 0 10px 30px rgba(229, 9, 20, 0.4);
            border-color: #e50914;
        }

        .movie-card img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            display: block;
        }

        .movie-info {
            padding: 15px;
            background: linear-gradient(to top, #1f1f1f, transparent);
        }

        .movie-info h3 {
            font-size: 16px;
            margin: 0 0 8px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .rating {
            color: #ffb400;
            font-weight: bold;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .genre {
            color: #aaa;
            font-size: 12px;
            margin-top: 5px;
            display: block;
        }

        /* Mobil üçün uyğunlaşma */
        @media (max-width: 600px) {
            .movie-card {
                width: 160px;
            }
            header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>AzKino</h1>
</header>

<div class="container">
    <div class="movie-card">
        <img src="https://m.media-amazon.com/images/M/MV5BZjdkOTU3MDktN2IxOS00OGEyLWFmMjktY2FiMmZkNWIyODZiXkEyXkFqcGdeQXVyMTMxODk2OTU@._V1_.jpg" referrerpolicy="no-referrer" alt="Interstellar">
        <div class="movie-info">
            <h3>Interstellar</h3>
            <div class="rating">⭐ 8.7</div>
            <span class="genre">Elmi-Fantastika</span>
        </div>
    </div>

    <div class="movie-card">
        <img src="https://m.media-amazon.com/images/M/MV5BMjAxMzY3NjcxNF5BMl5BanBnXkFtZTcwNTI5OTM0Mw@@._V1_.jpg" referrerpolicy="no-referrer" alt="Inception">
        <div class="movie-info">
            <h3>Inception</h3>
            <div class="rating">⭐ 8.8</div>
            <span class="genre">Triller, Aksiyon</span>
        </div>
    </div>

    <div class="movie-card">
        <img src="https://m.media-amazon.com/images/M/MV5BM2MyNjYxNmUtYTAwZC00MTYxLWJmNWYtYzZlODY3ZTk3OTFlXkEyXkFqcGdeQXVyNzAwMjU2MTY@._V1_.jpg" referrerpolicy="no-referrer" alt="The Batman">
        <div class="movie-info">
            <h3>The Batman</h3>
            <div class="rating">⭐ 7.8</div>
            <span class="genre">Cinayət, Dram</span>
        </div>
    </div>

    <div class="movie-card">
        <img src="https://m.media-amazon.com/images/M/MV5BNzZmOTU1N2QtMDEyS00ZGYxLWIxN2ItZDg2YjZlMTU4NTViXkEyXkFqcGdeQXVyNjU2NjA5NjM@._V1_.jpg" referrerpolicy="no-referrer" alt="Supernatural">
        <div class="movie-info">
            <h3>Supernatural</h3>
            <div class="rating">⭐ 8.4</div>
            <span class="genre">Serial, Fantaziya</span>
        </div>
    </div>
</div>

</body>
</html>
